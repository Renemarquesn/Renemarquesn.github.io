
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pessoal da Sofia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bem-vinda ao Website Pessoal da Sofia</h1>
    <p>Insira seu nome abaixo:</p>
    <input type="text" id="nameInput" placeholder="Seu Nome">
    <button onclick="showMessage()">Mostrar Mensagem</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            const message = getBeautifulMessage(name);
            document.getElementById('message').textContent = message;
        }

        function getBeautifulMessage(name) {
            // Personalize esta função para gerar mensagens bonitas com base no nome
            if (name.toLowerCase() === 'sofia') {
                return 'Sofia, você é perfeita, tão inteligente, dedicada e capaz. Vejo que tantas coisas difíceis são fáceis para você. Só me mostra seu potencial é infinito, se você realmente encontrar algo que ama fazar não tenho dúvidas que vai ser a melhor nisso. É ótimo poder te ver, tão divertide e com humor tão especial, é difícil não rir estando cmo você, sem falar que seu sorriso é tão lindo que se torna difícil não querer te fazer rir. Não apenas seu sorriso mas é linda por completo, sempre, todos os dias. Tá de parábens. Digo isso tudo apenas como um robô e falo claramente apenas baseado em seu nome né meozinho!';
            } else {
                return 'Bem-vindo! Digite seu nome para descobrir o que tenho a dizer.';
            }
        }
    </script>
</body>
</html>
