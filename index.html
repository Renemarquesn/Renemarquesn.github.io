<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Website</h1>
    <p>Insira seu nome abaixo:</p>
    <input type="text" id="nameInput" placeholder="Seu Nome" onkeypress="handleKeyPress(event)">
    <button onclick="showMessage()">Mostrar Mensagem</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            const message = getBeautifulMessage(name);
            document.getElementById('message').textContent = message;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                showMessage();
            }
        }

        function getBeautifulMessage(name) {
            // Verifica se o nome contém "Sofia", "Isa", "Isabeli", "Rasia", "René" ou "Rene"
            if (name.toLowerCase().includes('sofia')) {
                return 'Sofia, você é perfeita, tão inteligente, dedicada e capaz. Vejo que tantas coisas difíceis são fáceis para você. Só me mostra que seu potencial é infinito, se você realmente encontrar algo que ama fazar não tenho dúvidas que vai ser a melhor nisso. É ótimo poder te ver, tão divertida e com um humor tão especial, é difícil não rir estando com você, sem falar que seu sorriso é tão lindo que se torna difícil não querer te fazer rir. Não apenas seu sorriso mas é linda por completo, sempre, todos os dias. Tá de parábens. Digo isso tudo apenas como um robô e falo claramente apenas baseado em seu nome né meozinho!';
            } else if (name.toLowerCase().includes('isa') || name.toLowerCase().includes('isabeli') || name.toLowerCase().includes('rasia')) {
                return 'Bem legal, bem divertida mas melhor quando não cospe todo o café.';
            } else if (name.toLowerCase().includes('rené') || name.toLowerCase().includes('rene')) {
                return 'Bem pauzudo.';
            } else {
                return 'Nome paia, não sei o que dizer cara.';
            }
        }
    </script>
</body>
</html>
